<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potree Point Cloud Annotation</title>
    <!-- Potree CSS -->
    <link rel="stylesheet" type="text/css" href="/potree/potree.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- Potree dependencies - must load in order before potree.js (matching lion.html) -->
    <script src="/potree/libs/jquery/jquery-3.1.1.min.js"></script>
    <script src="/potree/libs/other/BinaryHeap.js"></script>
    <script src="/potree/libs/tween/tween.min.js"></script>
    <script src="/potree/libs/proj4/proj4.js"></script>
    <!-- Three.js - Potree bundles it but doesn't expose it globally, so we load it separately -->
    <script src="/potree/libs/three.js/build/three.min.js"></script>
    <!-- Potree library - must load before React app -->
    <script src="/potree/potree.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
